server:
  port: 8081

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users-service
          uri: http://localhost:8080
          predicates:
           - Path=/user/**
          filter:
            - AuthFilter
        - id: products-ervice
          uri: http://localhost:9090
          predicates:
           - Path=/product/**
        - id: typeProducts
          uri: http://localhost:9090
          predicates:
           - Path=/typeProduct/**
        - id: auth-service
          uri: http://localhost:8088
          predicates:
           - Path=/auth/**
eureka:
  cliente:
    register-with-eureka: false