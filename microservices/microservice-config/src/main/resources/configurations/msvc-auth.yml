server:
  port: 8088

spring:
  application:
    name: msvc-auth
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:auth_db
    username: sa
    password: password
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
  h2:
    console.enabled: true 
logging:
  level:
    org:
      springframework:
        security: TRACE

eureka: 
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka