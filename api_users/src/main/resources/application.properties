spring.application.name=api_users
spring.datasource.url=jdbc:h2:mem:api_users
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.key.private=ea31cedc90673442febca67fc82bf7610e3c51b61a2a8e4a85c766c3dd853efe
security.jwt.user.generator=AUTH0JWT
logging.level.org.springframework.security=DEBUG